    <main class="conteiner-fluid bgRed">
      <div class="column-12 m-5">

            <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefono</label>
            <input type="tel" class="form-control" placeholder="Ingrese su numero de telefono" id="tel" aria-describedby="tel">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Ingrese su email" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Dejanos tu mensaje</label>
            <textarea name="" rows="5"placeholder="Escribe tu mensaje aqui" id="texto" class="form-control" aria-describedby="emailHelp"></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los terminos</label>
          </div>
          <button type="submit" class="btn btn-color">Enviar</button>
        </form>
      </div>
